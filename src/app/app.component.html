  <video [ngClass]="{'hidden': captured}" id="player" width="375" height="469" autoplay muted playsinline> </video>
  <button [ngClass]="{'hidden': captured}" (click)="capture()">Capture</button>

  <canvas [ngClass]="{'hidden': !captured}" id="canvas" width=375 height=469></canvas>
  @if (captured) {
    <button (click)="cancel()">Cancel</button>
  }
